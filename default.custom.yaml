patch:
  schema_list:
    - { schema: sno_japanese }
    # - { schema: sno_english }
    # - { schema: sno_chinese }
    # - { schema: sno_emoji }
    # - { schema: sno_wubi }

key_binder:
  bindings:
    - { accept: "Shift+e", select: sno_english, when: always }
    - { accept: "Shift+E", select: sno_english, when: always }
    - { accept: "Shift+j", select: sno_japanese, when: always }
    - { accept: "Shift+J", select: sno_japanese, when: always }
    - { accept: "Shift+c", select: sno_chinese, when: always }
    - { accept: "Shift+C", select: sno_chinese, when: always }
    - { accept: "Control+Shift+e", select: sno_english, when: always }
    - { accept: "Alt+Shift+e", select: sno_english, when: always }
    - { accept: "Control+Shift+E", select: sno_english, when: always }
    - { accept: "Alt+Shift+E", select: sno_english, when: always }
    - { accept: "Control+Shift+j", select: sno_japanese, when: always }
    - { accept: "Alt+Shift+j", select: sno_japanese, when: always }
    - { accept: "Control+Shift+J", select: sno_japanese, when: always }
    - { accept: "Alt+Shift+J", select: sno_japanese, when: always }
    - { accept: "Control+Shift+c", select: sno_chinese, when: always }
    - { accept: "Alt+Shift+c", select: sno_chinese, when: always }
    - { accept: "Control+Shift+C", select: sno_chinese, when: always }
    - { accept: "Alt+Shift+C", select: sno_chinese, when: always }
  import_preset: default
